name: Build and Test TS Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 20.x, 22.x ] # Specify Node.js versions to test against
    
    defaults:
      run:
        working-directory: server # All steps will execute inside /server

    steps:
      - uses: actions/checkout@v4 # Checkout your repository code

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build TypeScript
        run: npm run build # Or your custom build script, e.g., tsc

      - name: Run tests
        run: npm test # Or your custom test script, e.g., jest